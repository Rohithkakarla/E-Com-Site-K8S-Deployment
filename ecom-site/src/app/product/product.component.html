<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="../../assets/Images/{{categorydetails.name}}/{{productdetails.name}}.jpg" style="width:100%;height:400px;">
        </div>
        <div class="col-md-6">
            <h1>{{productdetails.name}}</h1>
            <h2>Brand : Rohith's Brand</h2>
            <h2>Price : {{productdetails.price}}/-</h2>
            <h3>Free and Fast Delivery Available</h3>
            <div class="row">
                <button type="button" class="btn btn-success" (click)="AddtoCart(productdetails.id)">Add to Cart</button>
                <span style="padding: 10px;"> </span>
                <button type="button" class="btn btn-danger">Add to WishList</button>
            </div>
        </div>
    </div>
</div>
